<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- dependencies -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script> -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.example.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form id="send" >
        <div class="form-group">
          <label for="roomSelect">Room Name</label>
          <select class="form-control" id="roomSelect">
          </select>
        </div>
        <div class="form-group">
          <label for="messageText">Message</label>
          <input id="messageText" class="form-control" for="messageText" placeholder="Enter Message">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
        <input id="newRoom" type="button" class="btn btn-info" value="New Room">
      </form>
    </div>

    <div id="chats"></div>

    <script>
      $(function() {
        app.init();
      });
    </script>

  </body>
</html>
